<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamland Restaurant - Login</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fonts/css/all.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body class="login-bg">
   <div class="shadow-2 container position-relative mb-4">
    <i class="fas fa-circle position-absolute" style="color: black; top: 25%; right: 12%;"></i>
    <i class="fas fa-circle position-absolute" style="color: orange; top: 38%; left: 36%;"></i>
    <i class="fas fa-circle position-absolute" style="color: red; top: 68%; left: 20%;"></i>
    <i class="fas fa-circle position-absolute" style="color: rgb(15, 183, 99); top: 82%; left: 70%;"></i>
    <header class="">
        <div class="row justify-content-center mt-4 py-2">
            <div class="col-lg-2 col-md-3 col d-flex justify-content-between">
                <a href="/" class="logo-anchor">
                    <h2 class="logo mb-0"><span class="d">D</span><span class="not-d">reamland</span></h2>
                    <h6 style="margin-top: -6px;">
                        <span style="color: orange; font-family: cursive;letter-spacing: .5em;">Restaurant</span>
                    </h6>
                </a>
                <a href="index.html" class="d-md-none d-flex align-items-center mobile-search-icon p-3" style="text-decoration: none;">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <div class="col-lg-6 col-md-8 d-md-flex d-none justify-content-end align-content-center mb-0">
                <ul class="row w-75">
                    <li class="col-lg-3 col-4"><a href="/" class="links">Home</a></li>
                    <li class="col-lg-3 col-4">Menu</li>
                    <li class="col-lg3 col-4">Contact Us</li>
                </ul>
            </div>
            <div class="col-lg-3 col-md d-md-flex d-none justify-content-lg-between justify-content-md-around align-content-center 3-h-sec">
                <div class="search-bar position-relative">
                    <input class="border-0 shadow-2 w-100" type="search" placeholder="Search">
                    <i class="fas fa-search position-absolute" style="left: .8em;"></i>
                </div>
                <div class="cart position-relative mt-2">
                    <i class="fas fa-shopping-cart shadow-2"></i>
                    <sup class="item-num position-absolute" style="top: -.6em; right: -.9em;">2</sup>
                </div>
                <div class="account mt-2">
                    <i class="fas fa-user shadow-2"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row justify-content-center  mt-md-4 pt-md-5">
            <div class="col-md-6 col-11 d-flex justify-content-center my-5 shadow">
                <form action="/login" method="post" class="login w-75 my-5">
                    <h3 class="d-flex justify-content-center my-3 mb-5">Login</h3>
                    <div class="form-group d-flex my-3">
                        <label for="email" class=" w-25 ">Email : </label>
                        <input type="email" name="email" class="form-control shadow-2 w-75" placeholder="Enter email" required>
                    </div>
                    <div class="form-group d-flex my-3 mb-4">
                        <label for="password" class=" w-25 d-flex justify-content-end password0" style="padding-right: .3em;">Password : </label>
                        <input type="password" name="password" class="form-control shadow-2 w-75 password" placeholder="Enter password" required>
                    </div>
                    <div class="my-3 d-flex justify-content-center">
                        <button class="btn btn-orange px-4" type="submit">
                            Login
                        </button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="">Login with <i class="fab fa-google gugle shadow-2"></i></p>
                    </div>
                    <div class="d-flex justify-content-center reg">
                        <p>Don't have an account yet? <a href="register.html" style="text-decoration: none; font-weight: bold;">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
   </div> 
   <div class="d-md-none row ">

   </div>
</body>
</html>
